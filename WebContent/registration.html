<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/img/apple-icon-57x57.png" />

<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        
<link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<title>Registration</title>
</head>
<body>

	<div class="container">
      <div class="form">
        <form class="register-form">
          <input type="text" id="userName" placeholder="User name"/>
          <input type="text" id="firstName" placeholder="First name"/>
          <input type="text" id="lastName" placeholder="Lastname"/>
          <input type="text" id="gender" placeholder="Gender"/>
          <input type="password" id="password" placeholder="Password"/>
          <input type="password" id="confirmPassword" placeholder="Confirm password"/>
    
          <button type="button" id="btnRegister" class="btn btn-primary btn-xl js-scroll-trigger">Register</button>
          <p class="message">Already have an account? <a href="login.html">Login</a></p>
        </form>
      </div>
      </div>

<!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
      
</body>
</html>
