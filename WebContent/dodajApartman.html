<body>

	<div class="container">
      <div class="form">
        <form class="apartment-form" id="apartmentForm">
          <input type="text" id="tipSobe" placeholder="Tip apartmana"/>
          <input type="text" id="brojSoba" placeholder="Broj soba"/>
          <input type="text" id="brojGostiju" placeholder="Broj gostiju"/>
         <!-- <input type="text" id="lokacija" placeholder="Lokacija"/> --> 
          <input type="text" id="datePocetakVazenja" placeholder="Pocetak vazenja"/>
          <input type="text" id="krajPocetakVazenja" placeholder="Kraj vazenja"/>
          <input type="text" id="domacin" placeholder="Domacin"/>
          <input type="text" id="cenaPoNoci" placeholder="Cena"/>
          <input type="text" id="vremeZaPrijavu" placeholder="Vreme prijave" class="datepicker"/>
          <input type="text" id="vremeZaOdjavu" placeholder="Vreme odjave" class="datepicker"/>
          <input type="text" id="status" placeholder="Status"/>
          <input type="text" id="sadrzajApartmana" placeholder="Sadrzaj apartmana"/>
    
          <button type="submit" id="btnDodaj" class="btn btn-primary btn-xl js-scroll-trigger">Kreiraj</button>
